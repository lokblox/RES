    /* Top Navigation */
    .top-bar {

      font-weight: 500;
      cursor: pointer;
    }

    .nav-links a:hover {
      color: #00a2ff;
    }

    .nav-right {
      display: flex;
      align-items: center;

    .nav-username {

    /* Layout */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      display: flex;
      gap: 20px;

    .column {
      flex: 1;

    .column-wide {
      flex: 2;
    }

    /* Cards */
    .panel {

      font-weight: 500;
      border: none;
      cursor: pointer;

    .btn:hover {
      background: #0088d1;

      border: 2px solid #ccc;
